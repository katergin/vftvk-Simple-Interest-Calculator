<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main">
            <h1>Simple Interest Calculator</h1>

            <section class="form">
                <label for="principal">Amount:</label>
                <input type="number" id="principal">
                
                <label for="rate">Rate:</label>
                <div>
                    <input type="range" min="1" max="20" value="10.25" step="0.25" id="rate" onchange="updateRate()">
                    <span id="rate_val">10.25%</span>
                </div>
                
                <label for="years">No. of years:</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
                <button onclick="compute()">Compute Interest</button>

                <span id="result"></span>
            </section>

            <footer>&copy; Everyone Can Get Rich</footer>
        </main>
    </body>
</html>
